<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>De qual país vc é ?</h1>
    Escreva aqui em qual país você mora <input type="text">
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="pais">

    </div>

    <script>

        function Calcular(){
            var txtv = document.querySelector('input#text')
            var res = document.querySelector('div#pais')
            var tex = Text(txtv.value)
            res.innerHTML = ` <p> Você mora no ${tex} </p>`
            if (tex = Brasil) {
                res.innerHTML += `<p> Você é Brasileiro </p>`
            }

        }

    </script>
</body>
</html>
